<!DOCTYPE html>
<html>

<head>
    <title>bnuuy</title>
    <script src="//cdn.jsdelivr.net/npm/hls.js@1"></script>
</head>

<body>
    <h1>bnuuy</h1>
    <pre>
https://bnuuy.stream/assets/big_buck_bunny/index.m3u8
https://bnuuy.stream/encrypted/big_buck_bunny/index.m3u8
    </pre>
    <div>
        <video id="video" controls width="800" heigh="450" style="aspect-ratio: 16 / 9; background-color: black;">
        </video>
        <script>
            var video = document.getElementById('video');
            const bbb = 'https://bnuuy.stream/encrypted/big_buck_bunny/index.m3u8';
            if (Hls.isSupported()) {
                var hls = new Hls();
                
                hls.loadSource(bbb);
                hls.attachMedia(video);
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = bbb;
            }
        </script>
    </div>

    </p>
</body>
